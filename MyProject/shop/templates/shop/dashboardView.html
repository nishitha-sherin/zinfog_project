<!-- shop/templates/shop/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Dashboard</title>
</head>
<body>
    <h1>Order List</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Status</th>
                <th>Date Created</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.customer.user.username }}</td>
                    <td>{{ order.status }}</td>
                    <td>{{ order.date_created }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No orders available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
